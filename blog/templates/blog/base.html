{% load staticfiles %}
<html>
<head>
  <title>Blog</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
<div class="page-header">
  <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
  <h1><a href="/">Blog</a></h1>
</div>
<div class="content container">
  {% if user.is_anonymous %}
    <p align="right"><a href="/login/" class="btn btn-default btn-lg active" role="button">Login</a></p>
  {% else %}
    <p align="right"><strong>User: {{ user }}</strong></p>
    <p align="right"><a href="/logout/" class="btn btn-default btn-lg active" role="button">Logout</a></p>
  {% endif %}
  <div class="row">
    <div class="col-md-8">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>
<div class="panel-footer">
  <h3>Contacts:
    <a href="mailto:yuriy.palamariuk@gmail.com" target="_blank">yuriy.palamariuk@gmail.com</a>,
    <a href="https://www.linkedin.com/in/yuriy-palamariuk-482ba949/" target="_blank">LinkedIn</a>,
    <a href="https://github.com/YuriyPalamariuk/blog" target="_blank">Git</a>
  </h3>
</div>
</body>
</html>
